<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="wrapper" class="border-2 border-black flex justify-center h-[100vh] bg-[url('/images/gradient-bg.jpg')] bg-cover">
        <div class="text-white  w-96 flex flex-col justify-around items-center ">
          <!-- item1 -->
            <p class="current-player text-lg font-mono cursor-pointer border-2 border-green-500 px-8  py-1 rounded-lg hover:bg-orange-500 "></p>
          <!-- item2 -->
          <div class="grid grid-rows-3 grid-cols-3 p-[2rem] aspect-square border-solid border-[1px] border-gray-600 bg-neutral-600 ">
            <div class="border-r-2 border-b-2 box"></div>
            <div class="border-r-2 border-b-2 box"></div>
            <div class=" border-b-2 box"></div>
            <div class="border-r-2 border-b-2 box"></div>
            <div class="border-r-2 border-b-2 box"></div>
            <div class="border-b-2 box"></div>
            <div class="border-r-2 box"></div>
            <div class="border-r-2 box"></div>
            <div class=" box"></div>
          </div>
          <!-- item3 -->
          
            <button class="new-game border-2  border-green-500 px-8  py-1 rounded-lg hover:bg-orange-500 active:bg-orange-700 text-lg font-mono cursor-pointer">New game</button>
        </div>
    </div>
</body>
</html>
