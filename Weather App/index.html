<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <script
      src="https://kit.fontawesome.com/8bf98b57f4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body class="bg-indigo-950">
      <div class="flex justify-center text-white">
        <div class=" w-96 flex flex-col gap-16 ">
          <h1 class="self-center font-bold text-[25px]">WEATHER APP</h1>
          <div class="flex justify-between">
            <h1 class="current-weather cursor-pointer">Your Weather</h1>
            <h1 class="other-weather cursor-pointer">search Weather</h1>
          </div>
          <div class="search-div hidden  gap-2 self-center">
            <input
              type="text"
              class="search-input text-black w-80 rounded-lg"
              name=""
              id="search"
            />
            <label for="search"
              ><i class="fa-solid fa-magnifying-glass cursor-pointer p-2 text-blue-400" style="color: #eee711"></i
            ></label>
          </div>
          <span class="not-found hid text-center text-red-600 text-lg font-mono">Location Not found</span>
          <div
            class="display1 flex flex-col gap-2 items-center self-center"
          >
            <p class="flex gap-2">
              <span class="location text-[25px] font-mono">Rajpura</span>
              <img src="./images/flag logo.png" alt="" width="30px" />
            </p>
            
            <p class="condition font-sans text-lg">Clouds</p>
            <img src="./images/clouds logo.png" alt="" />
            <p class="temprature"></p>
          </div>
          <div class="display2 flex justify-between gap-5 text-white">
            <div
              class="w-32 rounded-md flex flex-col justify-center items-center bg-slate-500 gap-2 shadow-xl"
            >
              <img src="./images/wind logo.png" alt="" class="w-5" />
              <p>WINDSPEED</p>
              <p class="wind-speed"></p>
            </div>
            <div
              class="w-32 rounded-md flex flex-col justify-center items-center bg-slate-500 gap-2 shadow-xl"
            >
              <img src="./images/humidity logo.png" alt="" class="w-5" />
              <p>HUMIDITY</p>
              <p class="humidity"></p>
            </div>
            <div
              class="w-32 rounded-md flex flex-col justify-center items-center bg-slate-500 gap-2"
            >
              <img src="./images/clouds logo.png" alt="" class="w-5" />
              <p>CLOUDS</p>
              <p class="clouds"></p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
